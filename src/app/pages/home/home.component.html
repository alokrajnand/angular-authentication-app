<mat-toolbar>
  <span> My Home</span>
</mat-toolbar>

<mat-card class="card">
  <mat-card-title>Posts</mat-card-title>
  <mat-card-subtitle>
    Top Posts on the platform<br>
  </mat-card-subtitle>
<mat-card-content>

<div fxLayout="row wrap">
  <div fxFlex="25" fxFlex.sm="33.3" fxFlex.xs="50" *ngFor="let tile of tiles">
    
    <mat-grid-list cols="1" rowHeight="3:2"  >
      <mat-grid-tile [style.background]="tile.color" >
                {{ tile.text }}
      </mat-grid-tile>
    </mat-grid-list>  
  </div>
 </div>
 </mat-card-content>
</mat-card>
