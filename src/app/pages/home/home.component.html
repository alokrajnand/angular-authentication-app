<mat-toolbar class="header-nav">
  <mat-toolbar-row class="header-nav-row">
    <span class="material-icons ">home</span>
    <span class= "logo">  
      <h2 class="heading"> Home</h2>
      <p class="subheading">Your Learning start from one single steps</p>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<!--- Home banner start here -->
<mat-card class="banner-container">
    <div class="home-banner"> </div>
</mat-card>
<!--- Home banner Ends here -->

<!--- Home Course Container start here -->
<mat-card class="home-container">
<mat-card-title class="home-card-header"> Recent Course on the platform </mat-card-title>
<mat-divider></mat-divider>
    <div class="card-container">
      <div class="card-box">
        <div *ngFor="let course of courses | slice:0:4">
            <div class="list-card">
              <img  class="post-card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
              <mat-card-content class="post-card-content">              
              <mat-card-title class="card-title">{{course.course_name}}</mat-card-title>
              <mat-card-subtitle>Author - {{course.course_author}}</mat-card-subtitle>
              <p>{{course.course_desc}}</p>
              </mat-card-content>
              
              <mat-card-actions class="post-card-action">
                <button class="post-card-button" mat-stroked-button routerLink="courses/{{course.course_header}}" [state]="{ ignoreLoadingBar: true }">Read More..</button>
              </mat-card-actions>
            </div>
        </div>
      </div>
    </div>
</mat-card>
<!--- Home Course Container End here -->
<!--- Home Post Container  start here-->

<mat-card class="home-container">
<mat-card-title class="home-card-header"> Recent Course on the platform </mat-card-title>
<mat-divider></mat-divider>

<div class="card-container">
<div class="card-box">
    <div *ngFor="let post of posts">
        <mat-card class="list-card">
          <img mat-card-image class="post-card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-title class="card-title">{{post.post_name}}</mat-card-title>
          <mat-card-subtitle>Author - {{post.post_author}}</mat-card-subtitle>
          <mat-card-content>
          
          <p innerHTML="{{post.post_short_desc}}"></p>
          </mat-card-content>
          
          <mat-card-actions>
            <button class="post-card-button" mat-stroked-button  color="accent" routerLink="posts/{{post.post_header}}" [state]="{ ignoreLoadingBar: true }">Read Here</button>
          </mat-card-actions>
        </mat-card>
      </div>
</div>
</div>

</mat-card>

<!--- Home Post Container ENds here -->
