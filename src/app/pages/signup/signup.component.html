
<div class="auth-backgroud">
<div class="auth-container">  
<div class="auth-center-container">
    
  <mat-card>
    <mat-card-header>
        <mat-toolbar>
          <mat-toolbar-row>
            <span>Sign up</span>
          </mat-toolbar-row>
        </mat-toolbar>
    </mat-card-header>
    <mat-card-content>

          <form class="example-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="User Name" value="User name"
               formControlName="user_name" required>

              <mat-hint>User Name</mat-hint>
              <mat-error *ngIf="user_name.errors?.required" >Please enter a valid user name</mat-error>
              <mat-error *ngIf="user_name.errors?.maxlength" >max length error</mat-error>
            </mat-form-field>


            <mat-form-field class="example-full-width">
              <mat-label>Phone Number</mat-label>
              <input matInput placeholder="Phone Number" value="Phone Number" formControlName="phone_number" required>

              <mat-hint>Phone Number</mat-hint>
              <mat-error>Please enter a valid Phone Number</mat-error>
            </mat-form-field>


            <button mat-raised-button color="primary">Primary</button>

          </form>
    </mat-card-content>

    <div class="margin-top-50"></div>
    <div class="margin-top-50"></div>
    <mat-divider></mat-divider>  
    <div style="padding-top: 15px;"></div>
    <p>All ready have account login : <a routerLinkActive="list-item-active" routerLink="/signin">Login</a></p>
    
  </mat-card>
</div>
</div>
</div>
