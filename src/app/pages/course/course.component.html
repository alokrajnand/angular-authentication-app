<mat-toolbar>
  <span> All Courses </span>
</mat-toolbar> 

<div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
>
<ul>
  <li *ngFor="let course of courses">
    {{course.postId}}
    {{course.title}}
  </li>
</ul>
</div>
