<mat-toolbar>
  <span> All Courses </span>
</mat-toolbar> 

<mat-card class="card">
<mat-card-content>
<div fxLayout="row wrap">
  <div fxFlex="25" fxFlex.sm="33.3" fxFlex.xs="50" *ngFor="let tile of tiles">
    
    <mat-grid-list cols="1" rowHeight="3:2">
      <mat-grid-tile [style.background]="tile.color" >
                {{ tile.text }}
      </mat-grid-tile>
    </mat-grid-list>  
  </div>
 </div>
 </mat-card-content>
</mat-card>
