<div class="banner">
        <div class="banner-container">          
            <div class="banner-box">
                <mat-card class="banner-card">
                    <mat-chip-list>
                    <mat-chip color="primary" selected>Primary fish</mat-chip>
                    </mat-chip-list>
                <h1 class="post-heading">{{postdetail.post_name}}</h1>   
                <p class="post-date">January 15th, 2020</p> 
                <mat-card-header>                   
                    <img class ="post-banner-avatar" mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                    <mat-card-title class="banner-post-author">{{postdetail.post_author}}</mat-card-title>
                    <mat-card-subtitle class="banner-post-author-desc">Tech Blogger and Writter</mat-card-subtitle>
                </mat-card-header>               
              </mat-card>
            </div> 
            <div class="banner-box" *ngIf="deviceMd || deviceLg || deviceXl">
                <img class="banner-box-img" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" height="280" >
            </div>        
        </div> 
</div>

<div class="post-container"> 
    <div class="posts-container" fxLayout="row" fxLayoutAlign="space-around  center" >
            <div class="post-content" >              
                <mat-card class="post-article">
                    <div innerHtml="{{postdetail.post_content}}"></div>
                </mat-card>           
            </div>
            <div class="post-sidebar" *ngIf="deviceMd || deviceLg || deviceXl">
            </div>     
    </div>
</div>
