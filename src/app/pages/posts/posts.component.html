<!--- posts card structure start-->


<div class="card-container">
<div class="card-box">
    <div *ngFor="let post of posts">
        <mat-card class="list-card">
          <img mat-card-image class="post-card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-title class="card-title">{{post.post_name}}</mat-card-title>
          <mat-card-subtitle>Author - {{post.post_author}}</mat-card-subtitle>
          <mat-card-content>
          
          <p innerHTML="{{post.post_short_desc}}"></p>
          </mat-card-content>
          
          <mat-card-actions>
            <button class="post-card-button" mat-stroked-button  color="accent" routerLink="{{post.post_header}}" [state]="{ ignoreLoadingBar: true }" >Read Here</button>
          </mat-card-actions>
        </mat-card>
      </div>
</div>
</div>
