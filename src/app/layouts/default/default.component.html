<ngx-loading-bar [includeSpinner]="false"></ngx-loading-bar>
<!-- Header Component-->
<app-header [deviceXs]="deviceXs" [deviceMd]="deviceMd" [deviceSm]="deviceSm" [deviceLg]="deviceLg" [deviceXl]="deviceXl"
        (toggleSideBarForMe)="sideBarToggler()">
</app-header>
<!-- left Side drawer Component-->
<mat-drawer-container >
    <mat-drawer [mode]="mode" [opened]="sideBarOpen" *ngIf="_UsersService.loggedIn()">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    
    <mat-drawer-content>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-drawer-content>
</mat-drawer-container>

<!-- Footer Component-->
