<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
        <mat-icon>menu</mat-icon>
    </button>

    <span> MY LOGO </span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="20px">
                <button mat-icon-button ><mat-icon>settings</mat-icon></button>
                <button mat-icon-button><mat-icon>help_outline</mat-icon></button>
                <button *ngIf="!_UsersService.loggedIn()" mat-raised-button color="primary" routerLinkActive="list-item-active" routerLink="/signup">Sign Up</button>
                <button *ngIf="!_UsersService.loggedIn()" mat-raised-button color="primary" routerLinkActive="list-item-active" routerLink="/signin">Login</button>
                <button *ngIf="_UsersService.loggedIn()" mat-raised-button color="primary" routerLinkActive="list-item-active" (click) ="_UsersService.logout()">Log Out</button> 
                <button mat-raised-button [matMenuTriggerFor]="menu">Menu</button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                    </mat-menu> 

        </ul>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
